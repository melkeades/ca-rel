<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + React</title>
  </head>
  <body>
    <div class="page-wrapper">
      <div class="init-ui">
        <img src="init-ui-top.png" alt="" class="ui__img ui__img--top" />
        <img src="init-ui-bottom.png" alt="" class="ui__img ui__img--bottom" />
      </div>
      <div class="ui-wrap">
        <div class="ui">
          <div class="ui__btns">
            <button class="btn btn--vr">Enter VR</button>
            <div class="btn"><img src="/Frame-1.svg" alt="" class="svg" /></div>
            <div class="btn"><img src="/Frame.svg" alt="" class="svg" /></div>
          </div>
          <div class="ui__nav">
            <div class="btn btn--prev"><img src="/left.svg" alt="" class="svg" /></div>
            <div class="btn"><img src="/pause.svg" alt="" class="svg" /></div>
            <div class="btn btn--next"><img src="/right.svg" alt="" class="svg" /></div>
          </div>
          <img src="ui-top.png" alt="" class="ui__img ui__img--top" />
          <img src="ui-bottom2.png" alt="" class="ui__img ui__img--bottom" />
        </div>
      </div>
      <div class="app-wrapper">
        <div class="bw-dim"></div>
        <div class="grad-dim"></div>
        <div id="app"></div>
      </div>
    </div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
